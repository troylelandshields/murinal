<html>

<head>
  <link rel="stylesheet" href="app.css">
  
</head>

<body>
  <div ng-app="murinal">
    <div ng-controller="MurinalGridCtrl as vm">
      <canvas fabric="vm.murinal" name="murinal"></canvas>
    </div>
    <div ng-controller="DrawingCtrl as vm">
      <div class="ng-hide" ng-show="vm.drawing.enabled">
        <div class="drawing">
          <!--<canvas fabric="plot.canvas" ng-repeat="plot in vm.beforePlots"></canvas>-->
          <div class="drawing-container">
            <canvas fabric="vm.drawing" name="drawing"></canvas>
          </div>
          <!--<canvas fabric="plot.canvas" ng-repeat="plot in vm.afterPlots"></canvas>-->
        </div>

        <div id="drawing-controls" class="drawing">
          <button id="drawing-mode" class="btn btn-info" ng-click="vm.toggleDrawingMode()">{{vm.drawingModeBtnTxt}}</button>
          <button id="save-drawing" class="btn btn-info" ng-click="vm.save()">Save</button>
          <div id="drawing-mode-options" ng-show="vm.showDrawingOptions">
            <button id="clear-canvas" class="btn btn-info" ng-click="vm.clear()">Clear</button>
            <label for="drawing-mode-selector">Mode:</label>
            <select id="drawing-mode-selector" ng-model="vm.brush.type" ng-change="vm.updateBrush()">
              <option value="Pencil">Pencil</option>
              <option value="Circle">Circle</option>
              <option value="Spray">Spray</option>
            </select>
            <br>

            <label for="drawing-line-width">Line width:</label>
            <span class="info">30</span>
            <input type="range" value="30" min="0" max="150" id="drawing-line-width" ng-model="vm.brush.size" ng-change="vm.updateBrush()">
            <br>

            <label for="drawing-color">Line color:</label>
            <input type="color" id="drawing-color" ng-model="vm.brush.color" ng-change="vm.updateBrush()">
            <br>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
